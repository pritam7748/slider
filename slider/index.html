<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="testimonials">
        <div class="customer-feedback">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                    </div><!-- /End col -->
                </div><!-- /End row -->
    
                <div class="row">
                    <div class="parent-feedback-slider col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div class="owl-carousel feedback-slider">
    
                            <!-- slider item -->
                            <div class="feedback-slider-item">
                                <div class="feedback-slider-item-image">
                                    <img src="images/2 1.png" alt="Customer Feedback">
                                    <div class="feedback-slider-item-circle">
                                        <img src="images/Ellipse.png" alt="">
                                    </div>
                                </div>
                                <div class="feedback-slider-item-content">
                                    <h3>Cai Qiaorui</h3>
                                    <p>Si Ling Primary School</p>
                                </div>
                            </div>
                            <!-- /slider item -->
    
                            <!-- slider item -->
                            <div class="feedback-slider-item">
                                <div class="feedback-slider-item-image">
                                    <img src="images/Group 553.png" alt="Customer Feedback">
                                    <div class="feedback-slider-item-circle">
                                        <img src="images/Ellipse.png" alt="">
                                    </div>
                                </div>

                                <div class="feedback-slider-item-content">
                                    <h3>Seo Thiha</h3>
                                    <p>Fajar Secondary School</p>
                                </div>
                            </div>
                            <!-- /slider item -->
    
                            <!-- slider item -->
                            <div class="feedback-slider-item">
                                <div class="feedback-slider-item-image">
                                    <img src="images/6 8960881.png" alt="Customer Feedback">
                                    <div class="feedback-slider-item-circle">
                                        <img src="images/Ellipse.png" alt="">
                                    </div>
                                </div>
                                <div class="feedback-slider-item-content">
                                    <h3>Cai Qiaorui</h3>
                                    <p>Si Ling Primary School</p>
                                </div>
                            </div>
                            <!-- /slider item -->
    
                        </div><!-- /End feedback-slider -->
    
                        <!-- side thumbnail -->
                        <div class="feedback-slider-thumb hidden-xs">
                            <div class="thumb-prev">
                                <span>
                                    <img src="images/2 1.png">
                                </span>
                            </div>
    
                            <div class="thumb-next">
                                <span>
                                    <img src="images/Group 553.png" alt="Customer Feedback">
                                </span>
                            </div>
                        </div>

                        <div class="parent-feedback-slider-logo">
                            <img src="images/logo.png" alt="logo">
                        </div>
    
                    </div><!-- /End col -->
                </div><!-- /End row -->
            </div><!-- /End container -->
        </div>
        <div class="Testimonials_text">
            <div class="container">

                <h3>Testimonials</h3>
            </div>

        </div>
        <div class="Testimonials_button">

            <button>Hear from our Graduates <i class='bx  bx-right-arrow'></i></button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    
    <script src="js/script.js"></script>
</body>
</html>
